<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>

    <div class="container">
        <h2>My To-Do List</h2>

        <input type="text" id="newTask" placeholder="Add a new task...">
        <button onclick="addTask()">Add</button>

        <ul id="taskList"></ul>

        <h3>Change Appearance</h3>
            <select id="backgroundColorSelector" onchange="changeBackgroundColor(this.value)">
                <option value="Select Background Color">Select Background Color</option>
                <option value="white">White</option>
                <option value="lightblue">Light Blue</option>
                <option value="lightgreen">Light Green</option>
                <option value="lightyellow">Light Yellow</option>
            </select>
        <div class="button-container">
            <button onclick="increaseFontSize()">Increase Font Size</button>
            <button onclick="decreaseFontSize()">Decrease Font Size</button>
            <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
            <button onclick="changeFontStyle()">Change Font Style</button>
        </div>
    </div>

    <script src="scripts/script.js"></script>

</body>

</html>
